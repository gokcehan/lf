name: Go

on:
  push:
    branches: [ master, win-drives ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    strategy:
      matrix:
       os: [ubuntu-latest, windows-latest]
      fail-fast: true
    runs-on: ${{matrix.os}}
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.15

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
